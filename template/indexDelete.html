<!DOCTYPE html>
<html>
	<head>
		<title>Pipeline Manager</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer></script>
		{{ template "styles" }}
	</head>
	<body class="container">
		{{ template "header" }}
		<main>
			<section id="create-pipeline">
				<h2>{{ .Operation }} Pipeline</h2>
				<form id="pipeline-form" class="card m-5 mx-auto p-5">

					<label for="pipeline-name">Pipeline Name</label>
					<input type="text" id="pipeline-name" class="form-control" required>
					<button type="submit" class="btn btn-success">Create Pipeline</button>
				</form>
				<label for="result">Deletion Status</label>
				<div id="result" role="alert"></div>
			</section>
		</main>
		{{ template "footer" }}

		{{ template "scriptjs" }}
	</body>
</html>

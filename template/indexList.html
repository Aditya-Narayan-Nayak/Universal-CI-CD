<!DOCTYPE html>
<html>

<head>
    <title>Pipeline Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer></script>
    {{ template "styles" }}
</head>

<body class="container">
    {{ template "header" }}
    <main>
        <section id="view-pipelines">
            <h2>{{ .Operation }} Pipelines</h2>
            <!-- <div>{{ .Content }} All Pipelines</div> -->
            <div id="buttons-container">
                <label for="buttons-list">All Pipelines</label>
                <ol id="buttons-list"></ol>
            </div>

        </section>
        <hr>
        <div id="additional-content"></div>
        <!-- <button onclick="BuildNow()" disabled>Build Now [ksctl]</button> -->
        <div>
            <h3 id="headerTitle"></h3>
            <div id="buttons-builds-container">
                <ol id="buttons-builds-list"></ol>
            </div>
            <div id="responseDiv" class="monospaced-text" style="white-space: pre-line;"></div>
            <div id="build_status" role="alert"></div>
        </div>
    </main>
    {{ template "footer" }}

    {{ template "scriptjs" }}
</body>

</html>
